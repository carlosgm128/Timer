<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer__hora-container">
          <span class="hora">25:00</span>
        </div>
        <div class="timer__btn-container">
          <button class="btn" id="btn__play">Play</button>
          <button class="btn" id="btn__stop">Pause</button>
        </div>
      </div>
    </div>
  </body>
</html>
